                    <script>
                         console.log("HTML array");
            var nameArray = ["Lars", "Peter", "Jan", "Ian"];
            var html = nameArray.join('</li><li>');
            console.log(html);
            var htmlArray = ['<ul><li>', html, '</li><ul>'];
            console.log(htmlArray);

            var mySubmitFunction = function (event) {
                event.preventDefault();
                console.log(event);
                console.log(event.target);
                console.log(event.target[0].value);
                let name = event.target[0].value;
                nameArray = [...nameArray, name];
                let customArray = nameArray;
                customArray = customArray.join('</li><li>');
                customArray = ['<ul><li>', customArray, '</li><ul>'];
                customArray = customArray.join('');
                document.getElementById('li-table').innerHTML = customArray;
            };

            var removeFirst = function (event) {
                event.preventDefault();
                console.log(event);
                console.log(event.target);
                let customArray = nameArray;
                customArray.shift();
                if (customArray.length > 0) {
                    customArray = customArray.join('</li><li>');
                    customArray = ['<ul><li>', customArray, '</li><ul>'];
                }
                customArray = customArray.join('');
                document.getElementById('li-table').innerHTML = customArray;
            };

            var removeLast = function (event) {
                event.preventDefault();
                console.log(event);
                console.log(event.target);
                let customArray = nameArray;
                customArray.pop();
                if (customArray.length > 0) {
                    customArray = customArray.join('</li><li>');
                    customArray = ['<ul><li>', customArray, '</li><ul>'];
                }
                customArray = customArray.join('');
                document.getElementById('li-table').innerHTML = customArray;
            };
