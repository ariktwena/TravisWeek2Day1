        <script>
            let number;
            let operator;
            let dot = 0;

            document.getElementById("buttons").addEventListener("click", (event) => {
                console.log(event.target.textContent);
                const numberArray = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];
                const operatorarray = ["+", "-", "/", "*"];

                if (numberArray.includes(event.target.textContent)) {

                } else if (operatorarray.includes(event.target.textContent)) {
//                    console.log("yes");
//                    number = parseFloat(document.getElementById("display").textContent);
                    number = parseFloat(document.getElementById("display").innerText);
                    operator = event.target.textContent;
                    console.log(number);
                    console.log(operator);
                    document.getElementById('display').innerHTML = "";
                    dot = 0;

                } else if (event.target.textContent === '.') {
                    if(dot === 0){
                        dot = 1;
                        document.getElementById('display').innerHTML += event.target.textContent;
                    }
                    
                } else if (event.target.textContent === '=') {
//                    console.log("yes");
                    let resul;

                    if (operator === "+") {
                        result = number + parseFloat(document.getElementById("display").textContent);
                    } else if (operator === "-") {
                        result = number - parseFloat(document.getElementById("display").textContent);
                    } else if (operator === "/") {
                        result = number / parseFloat(document.getElementById("display").textContent);
                    } else if (operator === "*") {
                        result = number * parseFloat(document.getElementById("display").textContent);
                    }
                    
                    document.getElementById('display').innerHTML = result;
                    
                    if(result % 1 != 0){
//                        console.log(result % 1);
                        dot = 1;
                    } else {
                        dot = 0;
                    }
                    
                }

//                document.getElementById('display').innerHTML += "";
