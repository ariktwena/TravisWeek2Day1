        <script>

            var mySubmitFunction = function (event) {
                event.preventDefault();
                console.log(event);
                console.log(event.target);
                console.log(event.target[0].value);

                let userID = event.target[0].value;
                let cors = 'https://cors-anywhere.herokuapp.com/';
                let api = 'https://jsonplaceholder.typicode.com/users/';
                let url = cors + api + userID;
                
                let url1 = api + userID;

                fetch(url1)
                        .then(res => res.json()) //in flow1, just do it
                        .then(data => {
// Inside this callback, and only here, the response data is available
                            console.log("data", data);
                            /* data now contains the response, converted to JavaScript
                             Observe the output from the log-output above
                             Now, just build your DOM changes using the data*/

                            let name;
                            let phone;
                            let street;
                            let city;
                            let zip;
                            let lat;
                            let lng;

                            for (prop in data) {
//                                console.log(prop);
//                                console.log(data[prop]);
                                if (prop === "name") {
                                    name = data[prop];
//                                    console.log(name);
                                } else if (prop === "address") {

                                    const object = data[prop];
                                    for (prop in object) {
//                                        console.log(prop);
//                                        console.log(object[prop]);

                                        if (prop === "street") {
                                            street = object[prop];
                                            console.log(street);
                                        } else if (prop === "suite") {
                                            street += " " + object[prop];
                                            console.log(street);
                                        } else if (prop === "city") {
                                            city = object[prop];
                                            console.log(city);
                                        } else if (prop === "zipcode") {
                                            zip = object[prop];
                                            console.log(zip);
                                        } else if (prop === "geo") {
                                            const objectInner = object[prop];
                                            for (prop in objectInner) {
                                                if (prop === "lat") {
                                                    lat = objectInner[prop];
                                                    console.log(lat);
                                                } else if (prop === "lng") {
                                                    lng = objectInner[prop];
                                                    console.log(lng);
                                                }
                                            }
                                        }
                                    }
                                } else if (prop === "phone") {
                                    phone = data[prop];
//                                    console.log(phone);
                                }
                                const object = data[prop];
//                console.log(prop, data[prop]);
                            }

                            let html = `<div>
                            <h3>Personal Data</h3>
                            <span>Name: ${name}</span><br>
                            <span>Phone: ${phone}</span>

                            <br>
                            <br>
                            <h3>Address</h3>
                            <span>Street: ${street}</span><br>
                            <span>City: ${city}</span><br>
                            <span>Zip: ${zip}</span><br>
                            <span>Geo (lat, lng): ${lat}, ${lng}</span>
                        </div>`;

                            document.getElementById('data').innerHTML = html;

                        });

            };

            var getAllUsers = () => {
                let cors = 'https://cors-anywhere.herokuapp.com/';
                let api = 'https://jsonplaceholder.typicode.com/users';
                let url = cors + api;
                let url1 = api;
                
                let html = "";
                const startTable = `<table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                            </tr>
                        </thead>
                        <tbody>`;

                const endTable = `</tbody>
                    </table>`;

                fetch(url1)
                        .then(res => res.json()) //in flow1, just do it
                        .then(data => {
// Inside this callback, and only here, the response data is available
                            console.log("data", data);
                            /* data now contains the response, converted to JavaScript
                             Observe the output from the log-output above
                             Now, just build your DOM changes using the data*/


                            for (prop in data) {
                                html += "<tr>";
//                                console.log(prop);
//                                console.log(data[prop]);
                                const object = data[prop];
                                for (prop in object) {
//                                    console.log(prop);
//                                    console.log(object[prop]);

                                    if (prop === "name" || prop === "phone") {
                                        html += `<td>${object[prop]}</td>`;
                                    }

                                }
//                console.log(prop, data[prop]);
                                html += "</tr>";
//                                console.log(html);
                            }

                            document.getElementById('data').innerHTML = startTable + html + endTable;

                        });
            };
